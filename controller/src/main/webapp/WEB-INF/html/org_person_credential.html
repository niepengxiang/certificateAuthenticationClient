<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="http://host/favicon.ico"
	type="image/x-icon" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="import" href="base.html">
</head>
<body>
	<div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">提示框</h4>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <p>内容&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
     <div style="text-align: center;"><h2>个人非机构证书同步</h2></div>
	<form id="orgPersonCredentialFrom" onsubmit="return submitOrgPersonCredential()">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">认证源ID：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="authSrcId" aria-describedby="inputGroup-sizing-default"
				required>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">请求操作：</span>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline"> <input
				type="radio" name="reqOpt" value="i" checked>新增
			</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline">
				<input type="radio" name="reqOpt" value="u">更新
			</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline">
				<input type="radio" name="reqOpt" value="d">删除
			</label>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">签名数字证书序列号：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="sigCertSn" aria-describedby="inputGroup-sizing-default"
				required>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">加密证书序列号：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="encCertSn" aria-describedby="inputGroup-sizing-default">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">签名证书：</span>
			</div>
			<textarea class="form-control" aria-label="With textarea" required
				name="sigCer"></textarea>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">加密证书：</span>
			</div>
			<textarea class="form-control" aria-label="With textarea"
				name="encCer"></textarea>
		</div>


		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">数字证书状态：</span>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio"> <input
				type="radio" name="certStatus" value="1" checked>有效
			</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio"> <input
				type="radio" name="certStatus" value="0">无效
			</label>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">证书颁发者：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="certIssuer" aria-describedby="inputGroup-sizing-default"
				required>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">用户姓名：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="userName" aria-describedby="inputGroup-sizing-default"
				required>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">证书用户类型：</span>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline"> <input
				type="radio" name="certUserTypeID" value="ORG" checked>机构用户证书
			</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline">
				<input type="radio" name="certUserTypeID" value="ORG_PERSON">业务员用户证书
			</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline">
				<input type="radio" name="certUserTypeID" value="PERSON">个人用户证书
			</label>
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">用户性别：</span>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline"> <input
				type="radio" name="sex" value="1" checked>男
			</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline">
				<input type="radio" name="sex" value="2">女
			</label>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">证件类型：</span>
			</div>
			<select class="form-control" name="credentialType">
				<option value="0" selected="selected">身份证</option>
				<option value="1">护照</option>
				<option value="2">军官证</option>
				<option value="3">士兵证</option>
				<option value="4">港澳台居民往来通行证</option>
				<option value="5">临时身份证</option>
				<option value="6">户口本</option>
				<option value="8">警官证</option>
				<option value="9">外国人永久居留证</option>
				<option value="10">营业执照</option>
				<option value="7">其他</option>
			</select>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">证件号码：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="credentialNum" aria-describedby="inputGroup-sizing-default"
				required>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">职位名称：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="jobTitle" aria-describedby="inputGroup-sizing-default">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">联系人电话：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="contMobile" aria-describedby="inputGroup-sizing-default">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">机构地址：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="postalCode" aria-describedby="inputGroup-sizing-default">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">机构编码：</span>
			</div>
			<textarea class="form-control" aria-label="With textarea" required
				name="address"></textarea>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">所在省份：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="province" aria-describedby="inputGroup-sizing-default">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">所在城市：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="city" aria-describedby="inputGroup-sizing-default">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">所在区县：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="district" aria-describedby="inputGroup-sizing-default">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">电邮地址：</span>
			</div>
			<input type="email" class="form-control" name="email">
		</div>
		<div style="text-align: center;">
			<button type="submit" class="btn btn-primary">提交</button>
		</div>
	</form>
</body>

	<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript">
		 	var $modal = $('#myModal');
		    function submitOrgCredential(){
				$.ajax({
					url:"/data/orgPersonCredential",
					type:"post",
					data:JSON.stringify($("#orgPersonCredentialFrom").serializeObject()),
					dataType:"text",
					contentType:"application/json;charse=UTF-8",
					success: function(msg){
					  $modal.find('.modal-body p').html(msg);
					  $modal.modal({backdrop: 'static'});
					}
				});
				return false;
		}
	</script>
</html>
