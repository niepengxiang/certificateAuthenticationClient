<!DOCTYPE html>
<html>

<head>
<!-- 引入 Bootstrap -->
<link rel="shortcut icon" href="http://host/favicon.ico"
	type="image/x-icon" />
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.8/css/fileinput.min.css" rel="stylesheet">
<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script>src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"charset=”utf-8″></script>
<script type="text/javascript"src="../../js/bootstrap.min.js" charset=”utf-8″></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.8/js/fileinput.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.8/js/locales/zh.min.js"></script>
</head>
<body>
	<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        <li class="fa fa-remove"></li>
    </button>
    <h5 class="modal-title">Excel文件上传</h5>
</div>
<div class="modal-body">
    <form id="importFile" name="importFile" class="form-horizontal" method="post"
          enctype="multipart/form-data">
        <div class="box-body">
            <div>
                <label class="control-label">请选择要导入的Excel文件：</label>
                <input id="excelFile" name="excelFile"  type="file" multiple accept=".xls,.xlsx"> <br>
            </div>
        </div>
    </form>
</div>
</body>
<script>

	function initFileInput() {
	    var projectfileoptions = {
	        language : 'zh'
	    }
	    $("#excelFile").fileinput(projectfileoptions);
	}
    initUpload("excelFile", "/upload");
    function initUpload(ctrlName, uploadUrl) {
        var control = $('#' + ctrlName);
        control.fileinput({
            language: 'zh', //设置语言
            uploadUrl: uploadUrl, //上传的地址
            uploadAsync: true, //默认异步上传
            showCaption: true,//是否显示标题
            showUpload: true, //是否显示上传按钮
            browseClass: "btn btn-primary", //按钮样式
            allowedFileExtensions: ["xls", "xlsx"], //接收的文件后缀
            maxFileCount: 10,//最大上传文件数限制
            previewFileIcon: '<i class="glyphicon glyphicon-file"></i>',
            showPreview: false, //是否显示预览
            previewFileIconSettings: {
                'docx': '<i ass="fa fa-file-word-o text-primary"></i>',
                'xlsx': '<i class="fa fa-file-excel-o text-success"></i>',
                'xls': '<i class="fa fa-file-excel-o text-success"></i>',
                'pptx': '<i class="fa fa-file-powerpoint-o text-danger"></i>',
                'jpg': '<i class="fa fa-file-photo-o text-warning"></i>',
                'pdf': '<i class="fa fa-file-archive-o text-muted"></i>',
                'zip': '<i class="fa fa-file-archive-o text-muted"></i>',
            },
            uploadExtraData: function () {
                var extraValue = "test";
                return {"excelType": extraValue};
            }
        });
    }
    $("#excelFile").on("fileuploaded", function (event, data, previewId, index) {
        console.log(data);
        if(data.response.success == true)
        {
            alert(data.files[index].name + "上传成功!");
        //关闭
            $(".close").click();
        }
        else{
            alert(data.files[index].name + "上传失败!" + data.response.message);
        //重置
        $("#excelFile").fileinput("clear");
        $("#excelFile").fileinput("reset");
        $('#excelFile').fileinput('refresh');
        $('#excelFile').fileinput('enable');
        }
    });
</script>

</html>
