		<div class="collapse navbar-collapse" id="navbarNav">

						<span class="sr-only">(current)</span>

	<br>
	
	<iframe class = "container" id="iframepage" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="org_credential.html" width="30%" onLoad="iFrameHeight()"></iframe>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		function pageChange(name){
			document.getElementById("iframepage").setAttribute("src",name+".html'");
		}
		
		function iFrameHeight() {
	        var ifm= document.getElementById("iframepage");
	        var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;
	        if(ifm != null && subWeb != null) {
	            ifm.height = subWeb.body.scrollHeight;
	            ifm.width = subWeb.body.scrollWidth;
	        }
	    }
	</script>
