<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="http://host/favicon.ico" type="image/x-icon" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">提示框</h4>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <p>内容&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <div style="text-align: center;"><h2>CA用户应用系统访问控制单</h2></div>
	<form id="caPersonFrom" onsubmit="return submitCaPerson()">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">认证源ID：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="authSrcId" aria-describedby="inputGroup-sizing-default"
				required>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">请求操作：</span>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline"> <input
				type="radio" name="reqOpt" value="I" checked>新增
			</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline">
				<input type="radio" name="reqOpt" value="U">更新
			</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio-inline">
				<input type="radio" name="reqOpt" value="D">删除
			</label>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">签名数字证书序列号：</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				name="sigCertSn" aria-describedby="inputGroup-sizing-default"
				required>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">访问控制的操作：</span>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio"> <input
				type="radio" name="certStatus" value="1" checked>允许访问
			</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radio"> <input
				type="radio" name="certStatus" value="0">禁止访问
			</label>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">用户进行访问控制应用系统编码：</span>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label class="checkbox"> <input type="checkbox" name="appSysIds" value="ASCODE10001" required>省统一身份认证平台
			</label> 
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label class="checkbox"> <input type="checkbox" name="appSysIds" value="ASCODE10002">省公共资源
			</label>
		</div>
		
		<div style="text-align: center;">
			<button type="submit" class="btn btn-primary">提交</button>
		</div>
	</form>
</body>
		<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/credential/credentialAjax.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
</html>
